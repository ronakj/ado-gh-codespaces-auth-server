name: CI

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3.5.0
        with:
          node-version: '12'
          registry-url: https://registry.npmjs.org/

      - name: Install and build
        run: |
          npm ci
          npm run build
      
      - name: Zip
        run: |
          zip -r func.zip .
          
      
